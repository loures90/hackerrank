<!-- Forming a Magic Square -->



<!--  We define a magic square to be an  matrix of distinct positive integers from  to  where the sum of any row, column, or diagonal of length  is always equal to the same number: the magic constant.

You will be given a  matrix  of integers in the inclusive range . We can convert any digit  to any other digit  in the range  at cost of . Given , convert it into a magic square at minimal cost. Print this cost on a new line.

Note: The resulting magic square must contain distinct integers in the inclusive range -->

    <script>
      
      const teste = () =>{
        magic = [[8, 1, 6, 3, 5, 7, 4, 9, 2], [6, 1, 8, 7, 5, 3, 2, 9, 4],
            [4, 3, 8, 9, 5, 1, 2, 7, 6], [2, 7, 6, 9, 5, 1, 4, 3, 8],
            [2, 9, 4, 7, 5, 3, 6, 1, 8], [4, 9, 2, 3, 5, 7, 8, 1, 6],
            [6, 7, 2, 1, 5, 9, 8, 3, 4], [8, 3, 4, 1, 5, 9, 6, 7, 2]]


            let changes = []
            let arr = [4,9,2,3,5,7,8,1,5]

            magic.map(magicList=>{
                let val =0 
                for( let index = 0; index < 9 ;index++){
                    
                    if(arr[index] !== magicList[index]){
                        val += arr[index] > magicList[index] ? arr[index] - magicList[index] : magicList[index] - arr[index] 
                    }
                }
                changes.push(val)
            })

            console.log(changes)
            let menor = Infinity
            changes.map(num=>{
                if(num< menor){
                    menor =num
                }
            })
            console.log(menor)
      }
     
    </script>
